<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

    <title>{% block title %} Login {% endblock title %}</title>

</head>
<body>
{% block body %}

<div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
            <div class="py-8 px-8 rounded-xl">
                <h1 class="font-medium text-2xl mt-3 text-center">Login</h1>
                <form action="login" method="post" class="mt-6">
                    {% csrf_token %}
                    <div class="my-5 text-sm">
                        <label for="username" class="block text-black">Username</label>
                        <input type="text" autofocus="" id="username" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Username">
                    </div>
                    <div class="my-5 text-sm">
                        <label for="password" class="block text-black">Password</label>
                        <input type="password" id="password" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Password">
                        <div class="flex justify-end mt-2 text-xs text-gray-600">
                           <a href="#" class = "hover:text-black">Forget Password?</a>
                        </div>
                    </div>

                    <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Login</button>
                </form>

                <p class="mt-12 text-xs text-center font-light text-gray-400"> Don't have an account? <a href="sign_up" class="text-black font-medium"> Create One </a>  </p>

            </div>
        </div>

{% endblock body %}
</body>
</html>
