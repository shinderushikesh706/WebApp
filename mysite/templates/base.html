<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>{% block title %} {% endblock title %}</title>
    <header class="text-gray-400 bg-gray-900 body-font" >
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span ><a href='/' class="ml-3 text-xl text-white">MyApp</a></span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a href='/'class="mr-5 hover:text-white">MyApp</a>
      <a href='/about' class="mr-5 hover:text-white">About</a>
      <a href='/contact_us' class="mr-5 hover:text-white">Contact</a>
        {% if user.is_authenticated %}




    </nav>

    <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
        <a href="/logout">Logout</a>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
          {% else %}
            <a href="/login" class="mr-5 hover:text-white">Login</a>
          </nav>

          {% endif %}
  </div>

</header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<div class="alert alert-warning alert-dismissible fade show alert-danger text-center" role="alert">

    {% if messages %}
    {% for message in messages %}

    <strong>{{ message }}</strong>

    {% endfor %}
    {% endif %}

</div>


<script type="text/javascript">

$(document).ready(function () {

window.setTimeout(function() {
    $(".alert").fadeTo(700, 0).slideUp(700, function(){
        $(this).remove();
    });
}, 3000);

});
</script>

</head>
<body>

{% block body %}

{% endblock body %}

</body>
</html>
